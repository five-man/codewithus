{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signup</title>
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">
</head>

<body>
  <header>
  </header>

  <nav>
      <h1>
          <a href="{%url 'member:main' %}">Code With US!</a>
      </h1>
  </nav>

<main class="form-signup">
  <form method="post">
    {% csrf_token %}
    <div class="login-title">
    <h1 class>스터디 계정 생성</h1>
    </div>

    <div class="id">
      <h4>이름</h4>
    </div>
    <input type="name" id="floatingName" placeholder="Enter your name" name="user_name">
    
    <div class="id">
      <h4>아이디</h4>
    </div>
    <input type="email" id="floatingInput" placeholder="Your@mail.com" name="user_id">

    <div class="password">
      <h4>비밀번호</h4>
    </div>
    <input type="password" id="floatingPassword" placeholder="Enter password" name="user_pw">
    
    <div class="password">
      <h4>비밀번호 확인</h4>
    </div>
    <input type="password" id="floatingPassword" placeholder="Check password" name="check_pw">

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="agree"> 해당 정보 공유를 동의합니다.
      </label>
    </div>

    <button class="submit-btn" type="submit" onclick="location.href='#';">스터디 가입하기</button>
    
    <div class="bottomText">
      이미 회원이신가요? <a href="#">로그인하기</a>
    </div>
  </form>
</main>
</body>

</html>
