{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>
  <header>
  </header>

  <nav>
      <h1>
          <a href="{%url 'member:main' %}">Code With US!</a>
      </h1>
  </nav>

  <main class="form-signin">
    <form method="post" action="{% url 'member:login' %}">
      {% csrf_token %}

      <div class="login-title">
      <h1>로그인</h1>
      </div>

      <div class="id">
        <h4>아이디</h4>
      </div>
      <input type="email" id="floatingInput" placeholder="Your@mail.com" name="member_email">

      <div class="password">
        <div style="float:left;width:40%">
          <h4>비밀번호</h4>
        </div>
        <div style="float:right;width:60% text-right">
          <a href="#">비밀번호 찾기</a>
        </div>
      </div>
      <input type="password" id="floatingPassword" placeholder="Enter password" name="member_password">
      {% if messages %}
        <div>
            {% for message in messages %}
              <span style = "color:red">{{ message.tags }}! {{ message.message }}</span>
            {% endfor %}
        </div>
      {% endif %}
      <div class="checkbox mb-3">
        <label>
          <!--체크박스 배경색 변경 필요-->
          <input type="checkbox" value="remember-me"> 자동 로그인
        </label>
      </div>
      <button class="submit-btn" type="submit" onclick="location.href='#';" value="서버로 제출하기">스터디 시작하기</button>
      
      <div class="bottomText">
        스터디 참여 전이신가요? <a href="{% url 'member:signup' %}">참여하기</a>
      </div>
    </form>
  </main>
</body>

</html>
