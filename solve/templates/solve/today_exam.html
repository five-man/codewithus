{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Today's exam</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/todayexam.css' %}" rel="stylesheet">
    <style>
        .ck-editor__editable {
            min-height: 300px;
        }
    </style>
    <style>
        textarea.autosize {
            min-height: 50px;
        }
    </style>
</head>

<body>
    <header>
    </header>

    <nav>
        <div class="hamburger" style="float:left;width:33%">
            <input type="checkbox" id="menuicon" class="hamburger">
            <label for="menuicon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="sidebar">
                <div class="menu">
                    <h4 class="h4main">메뉴 입니다.</h4>
                    <div class="log_all side_list">메뉴1</div>
                    <div class="log_all side_list">메뉴2</div>
                    <div class="log_all side_list">메뉴3</div>
                    <div class="log_all side_list">메뉴4</div>
                </div>
            </div>
        </div>
        <div class="navcenter" style="float:center;width:33%">
            <h1>
                <a href="#">Code With US!</a>
            </h1>
        </div>

        {% if request.session.member_name %}
        <div class="navright" style="float:right;width:33%">
            <div style="float:left;width:80%">
                <a class=navright>{{ request.session.member_name }} 님 반갑습니다.</a>
            </div>
            <div style="float:right;width:20%">
                <a class=navright href="{%url 'member:logout' %}">로그아웃</a>
            </div>
        </div>
        {% else %}
        <div class="navright" style="float:right;width:33%">
            <div style="float:left;width:80%">
                <a class=navright href="{%url 'member:login' %}">로그인</a>
            </div>
            <div style="float:right;width:20%">
                <a class=navright href="{%url 'member:signup' %}">회원가입</a>
            </div>
        </div>
        {% endif %}

    </nav>
    <main class="content">
        <div class="today-title">
            <h1>오늘의 문제</h1>
        </div>
        <h4>문제 진행도</h4>
        <!--진행바 진행율에 맞게 수정 필요, 비동기-->
        <div class="progress-bar progress-bar-striped 
        progress-bar-animated" style="width:70%;height:20px">70%
        </div>
        <div class=exam-content onkeydown="resize(this)" onkeyup="resize(this)">
            <!--입력값에 맞게 div수가 변해야됨-->
            
            <!-- <div style="width:500px;height:300px;background-size: 100%100%; 
            background-image:URL(https://image.ajunews.com/content/image/2019/06/10/20190610144311678496.png);">
            </div>
            <div style="width:500px;height:300px;background-size: 100%100%;
            background-image:URL(https://cdn.clien.net/web/api/file/F01/10229224/3b85e29bcdc529.png?w=780&h=30000);">
            </div>
            <div style="width:500px;height:300px;background-size: 100%100%;
            background-image:URL(https://cphoto.asiae.co.kr/listimglink/6/2017092015165812556_2.jpg);">
            </div> -->
            
            <!-- <div style="width:500px;height:300px;background-size: 100%100%;
            background-image:URL(https://cphoto.asiae.co.kr/listimglink/6/2017092015165812556_2.jpg);">
            </div> -->
            
            {% for i in image %}
            <div>
                <img src="http://127.0.0.1:8000/media/{% url i.image_name %}/">
            </div>
            {%endfor%}



            
            
        </div>
        <script>
            function resize(obj) {
                obj.style.height = "1px";
                obj.style.height = (12 + obj.scrollHeight) + "px";
            }
        </script>

        <h4>나의 풀이 작성하기</h4>
        <textarea name="contents" id="editor" class="form-control" style="height:200px;"></textarea>
        <script>
            ClassicEditor
                .create(document.querySelector('#editor'), {
                    language: { ui: 'ko', content: 'ko' }
                })
                .catch(error => {
                    console.error(error);
                })
        </script>
        <!--글 등록되도록 연결 필요-->
        <div style="text-align:right;">
            <button class="submit-exam-btn" type="submit">
                풀이 제출하기
            </button>
        </div>
        <!--링크 주소값 필요-->
        <div style="text-align:center;">
            <button class="toallanswer-btn" type="button" onclick="location.href='#';">
                모든 풀이 보기
            </button>
        </div>
    </main>
</body>

</html>
