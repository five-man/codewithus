{%load static %}
<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/file_list.css'%}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <nav>
        <div class="hamburger" style="float:left;width:33%">
        </div>
        <div class="navcenter" style="float:center;width:33%">
            <h1>
                <a href="#">Code With US!</a>
            </h1>
        </div>
        <div class="navright" style="float:right;width:33%">
            <div style="float:left;width:80%">
                <a class=navright href="#">로그인</a>
            </div>
            <div style="float:right;width:20%">
                <a class=navright href="#">회원가입</a>
            </div>
        </div>
    </nav>

    <div class="board_list_wrap">
        <div>
            <form action="{% url 'file:file_upload'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file">
                <input type="text" name="fileTitle" placeholder="글의 제목">
                <input type="submit" value="전송">
            </form>
        </div>
        <tr>
            <strong>
                <p style="font-size: 30px;">파일 목록</p>
            </strong>
            <select style="float: right;" name="language">
                <option value="none">=== 선택 ===</option>
                <option value="korean">1</option>
                <option value="english">2</option>
                <option value="chinese">3</option>
            </select>
        </tr>
        <table class="board_list">
            <caption>파일 목록</caption>
            <thead>
                <th>제목</th>
                <th>파일 이름</th>
                <th>업로드 날짜</th>
                <th>작성자</th>
            </thead>
            <tbody>
                {% for list in filelist%}
                <tr>
                    <td>{{list.file_no.file_name}}</td>
                    <td><a href="">{{list.file_root}}</a></td>
                    <td>{{list.file_no.file_date}}</td>
                    <td>{{list.file_no.member_no.member_name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="paging">
            <a href="#" class="bt">첫 페이지</a>
            <a href="#" class="bt">이전 페이지</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="bt">다음 페이지</a>
            <a href="#" class="bt">마지막 페이지</a>
        </div>
    </div>
</body>

</html>
